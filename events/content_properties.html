<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Properties</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit <span>Zaheer Abbas</span>. Vitae quibusdam quasi iusto facilis ipsum reprehenderit <a href="#home">Home page</a> veniam nemo harum, fugit sed repellat et ratione eius ad libero quod laudantium distinctio laboriosam?</p>



    <script>
        let para = document.querySelector("p");
        para; 
        console.dir(para);

        // innerHTML show the full markup
        // para.innerHTML = "Zaheer Abbas";

        // TextContent show the hidden text
        para.textContent;


        // innerText the data which is on screen
        para.innerText = "abc";
        

    
    </script>
</body>
</html>
