<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Method</title>
</head>
<body>
    <h2>The push() Method</h2>

    <p>push() adds new items to the end of an array:</p>

    <p id="push"></p>

    <script>
        var marks = [50, 60, 70, 80, 90];
        marks.push(100, 110, 120);
        document.getElementById('push').innerHTML = marks;


        
        // The below method return the length of the array
        // document.getElementById('push').innerHTML = marks.push();
    
    </script>
</body>
</html>
