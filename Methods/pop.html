<body>
    <h2>The pop() Method</h2>

    <p>pop() removes the last element of an array.</p>

    <p id="pop"></p>
    <p>pop() returns the element it removed:</p>

    <p id="remove"></p>

    <script>
        var fruits = ["Orange", "Apple", "Mango", "Pine Apple"];
        fruits.pop();
        document.getElementById('pop').innerHTML = fruits;
