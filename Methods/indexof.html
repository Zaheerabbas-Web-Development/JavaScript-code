<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>indexof function</h1>
    <p>indexOf() returns the position of a specified value in an array:</p>
    <P id="indexof">This is a indexof function</P>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var index = fruits.indexOf("Orange");
        

        document.getElementById("indexof").innerHTML = index;
    
    
    </script>
</body>
</html>
