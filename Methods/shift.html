<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Method</title>
</head>
<body>
    <h2>The shift() Method</h2>

    <p>shift() removes the first item of an array:</p>

    <p id="shift"></p>


    <script>
        var age = [20, 30, 40, 50, 60];
        // age.shift();
        // document.getElementById('shift').innerHTML = age;
    
        // if i want to show the remove element use the below method
        document.getElementById('shift').innerHTML = age.shift();
    </script>
</body>
</html>
