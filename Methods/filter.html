<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Filter function</h1>
    <p>Marks of the students</p>
    <p id="filter">This is a filter function</p>
    <script>
        var marks = [30, 40, 50, 60, 80, 100, 150, 200];

        document.getElementById("filter").innerHTML = marks.filter(pass);

        // create function
        function pass(mark){
            return mark >= 100;
            
        }
       
    
    </script>
</body>
</html>
