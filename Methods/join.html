<body>
    <h2>Join Function</h2>

<p>join() returns an array as a string:</p>

<p id="join"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let text = fruits.join();

document.getElementById("join").innerHTML = text;
</script>
