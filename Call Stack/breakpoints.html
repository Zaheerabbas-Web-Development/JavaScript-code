<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakpoints in Js</title>
</head>
<body>
    <p>Breakpoints are usually used or working like debugger we see this process in source window in browser </p>






    <script>
        function one(){
            return 1;
        }

        function two(){
            return one() + one();
        }

        function three(){
            var ans =  two() + one();
            console.log(ans);
        }

        three();
    </script>
</body>
</html>
