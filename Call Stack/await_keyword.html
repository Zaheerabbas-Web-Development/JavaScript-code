<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await keyword in JS</title>
</head>
<body>
    <h1>Zaheer Abbas</h1>






    <script>
        function getNum(){
            return new Promise((resolve,reject) => {
               setTimeout(() =>{
                let num = Math.floor(Math.random() * 10 + 1);
                console.log(num);
                resolve();
               }, 1000)
        });
        }

        async function demo(){
            await getNum();
            await getNum();
            await getNum();
            getNum();
        }


    </script>





</body>
</html>
